<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Samuel-Dev-Nike</title>
</head>

<body>

  <header class="header-bg">
    <div class="header container">
      <a class="logo" href="./"><img src="./img/Logo/Logo.svg" alt="Logo"></a>
      <nav>
        <ul class="nav-header">
          <li><a href="./">New releases</a></li>
          <li><a href="./">Men</a></li>
          <li><a href="./">Woman</a></li>
          <li><a href="./">Kids</a></li>
          <li><a href="./">Customize</a></li>
        </ul>
      </nav>

      <nav>
        <ul class="nav-usuario">
          <li><a href="./"><img src="./img/Icone/Sacola.png" alt=""></a></li>
          <li><a href="./"><img src="./img/Icone/Perfil.png" alt=""></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div>
      <div class="box-1">
        <div class="info-produto">
          <h2 class="font-r-b cor-b1 nome-p">AIR JORDANV</h2>
          <p class="font-r cor-b2 info-p">Release Date<br>
            2016-10-06<br>
            Color way<br>
            Sail/Stargish-Black</p>
        </div>

        <div class="selecao-cor">
          <h3 class="font-r-b cor-b1 select">Select color</h3>
          <div class="box">
            <div class="red-box"></div>
            <div class="yello-box"></div>
            <div class="blue-box"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="produto">
      <img src="./img/Produto/produto-red.webp" alt="">
    </div>


    <div>
      <p class="font-r cor-b1 mini-text">A reinvented classic, this short red Jordan combines style and comfort, featuring a modern design and iconic details.</p>
      <div class="box-botao">
        <button class="botao"><img src="./img/Icone/esquerda.svg" alt=""></button>
        <button class="botao"><img src="./img/Icone/Direita.svg" alt=""></button>
      </div>
    </div>
  </main>



</body>

</html>
